<h1>Open Source Abstract Strategy Games</h1>
<p>
  <a routerLink="/">Home</a>
  <a *ngIf="!isGuest()" [routerLink]="['/users', getIdentifier()]">Settings</a>
  <a *ngIf="isGuest()" routerLink="/login">Log in</a>
</p>
<p class="error" *ngFor="let error of errors">{{ error }}</p>
<p [hidden]="isGuest()">Currently logged in as {{ getUsername() }} <button (click)="logout()">Log out</button></p>
<p [hidden]="!isGuest()">Your guest username: {{ getUsername() }}</p>
